<meta charset="utf-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(msg) {
        document.write(msg);
        pulaLinha();
    }

    var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));
    var numero = 1;
    var totalIdades = 0;

    while(numero <= totalFamiliares) {
        var idade = parseInt(prompt("Informe idade do familiar " + numero));
        totalIdades = totalIdades + idade;
        numero++;
    }

    var mediaDasIdades = totalIdades/totalFamiliares;
    mostra("Media de idades " + Math.round(mediaDasIdades));
    mostra("FIM")
</script>
