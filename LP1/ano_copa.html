<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(msg) {
        document.write(msg);
        pulaLinha();
    }

    var anoCopa = 1930;

    while(anoCopa <= 2021) {
        mostra("Teve copa em " + anoCopa);
        anoCopa = anoCopa + 4;
    }

    mostra("FIM");

</script>
