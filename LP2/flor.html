<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    function desenhaQuadrado(x, y, w, h, cor) {
    
        pincel.fillStyle = cor;
        pincel.fillRect(x, y, w, h);
        pincel.strokeStyle = 'black';
        pincel.strokeRect(x, y, w, h);
    }

    function desenhaCirculo(x, y, raio, cor) {
        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
    }

    function desenhaFlor() {
        desenhaQuadrado(0, 0, 600, 400, 'lightgrey');
        desenhaCirculo(300, 200, 30, 'red');
        desenhaCirculo(360, 200, 30, 'black');
        desenhaCirculo(240, 200, 30, 'orange');
        desenhaCirculo(300, 140, 30, 'yellow');
        desenhaCirculo(300, 260, 30, 'blue');
    }

    desenhaFlor();

</script>
